<div class="row">
  <div class="col-6">
      <h1>Camera Assignment Dashboard</h1>
  </div>
  <div class="col-6">
    <img src="../../../assets/vts-logo.jpg" alt="" class="float-right w-50">
  </div>
</div>

<mat-form-field class="full-width">
  <mat-label><mat-icon matPrefix class="fas fa-search ml-1 mr-1"></mat-icon>Search for Vehicle or Camera</mat-label>
  <input matInput (keyup)="applyFilter($event.target.value)" >
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Assignment Id.</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="cameraId">
    <th mat-header-cell *matHeaderCellDef>Camera</th>
    <td mat-cell *matCellDef="let element"> {{element.deviceNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="vehicleId">
    <th mat-header-cell *matHeaderCellDef>Vehicle</th>
    <td mat-cell *matCellDef="let element"> {{element.vehicleName}} </td>
  </ng-container>

  <ng-container matColumnDef="DateCreated">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element"> {{element.DateCreated | date: 'medium'}} </td>
  </ng-container>

  <ng-container matColumnDef="Deleted">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element"> {{element.Deleted ? 'Deleted' : 'Active'}} </td>
  </ng-container>

  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> <i title="Edit Assignment" (click)="editAssignment(element.id)" class="fa fa-edit hover-edit pointer"></i></td>
  </ng-container>

  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> <i title="Delete Assignment" (click)="deleteAssignment(element.id)" class="fa fa-trash hover-delete pointer"></i></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div (click)="openDialog()" class="icon-text-panel fixBtn" >
  <div class="icon-text create-assignment-button">
    <i class="fa fa-plus mt-3"></i>
    <p class="create-assignment-text">Create<br />Assignment</p>
  </div>
</div>
