<h1>Camera Assignment Dashboard</h1>
<h4>Assignments</h4>

<table mat-table [dataSource]="currentAssignments" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Assignment Id.</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="cameraId">
    <th mat-header-cell *matHeaderCellDef>Camera</th>
    <td mat-cell *matCellDef="let element"> {{element.deviceNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="vehicleId">
    <th mat-header-cell *matHeaderCellDef>Vehicle</th>
    <td mat-cell *matCellDef="let element"> {{element.vehicleName}} </td>
  </ng-container>

  <ng-container matColumnDef="DateCreated">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element"> {{element.DateCreated | date: 'medium'}} </td>
  </ng-container>

  <ng-container matColumnDef="Deleted">
    <th mat-header-cell *matHeaderCellDef>Deleted</th>
    <td mat-cell *matCellDef="let element"> {{element.Deleted}} </td>
  </ng-container>

  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> <i (click)="deleteAssignment(element.id)" class="fa fa-trash hover-red pointer"></i></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div (click)="openDialog()" class="icon-text-panel fixBtn" >
  <div class="icon-text create-assignment-button">
    <i class="fa fa-plus margin-top-10"></i>
    <p class="create-assignment-text">Create<br />Assignment</p>
  </div>
</div>
